# Render deployment configuration for Final-MVP Backend
services:
  - type: web
    name: final-mvp-backend
    env: python
    plan: starter  # $7/month - upgrade to standard ($25) for production
    region: oregon  # Choose closest to your users
    buildCommand: pip install -r backendv2/requirements.txt
    startCommand: cd backendv2 && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: MONGODB_URL
        sync: false  # Set manually in dashboard
      - key: DATABASE_NAME
        value: momentum_growth_prod
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: TWILIO_ACCOUNT_SID
        sync: false  # Set manually in dashboard
      - key: TWILIO_AUTH_TOKEN
        sync: false  # Set manually in dashboard
      - key: TWILIO_PHONE_NUMBER
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        sync: false  # Generate and set manually
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://your-domain.com,https://www.your-domain.com"
    
    # Auto-deploy from main branch
    autoDeploy: true
    branch: main
    
    # Health check configuration
    healthCheck:
      path: /api/health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    
    # Resource limits
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

# Optional: Background worker service for heavy AI tasks
  - type: worker
    name: final-mvp-worker
    env: python
    plan: starter
    buildCommand: pip install -r backendv2/requirements.txt
    startCommand: cd backendv2 && python -m app.worker
    envVars:
      - fromService:
          type: web
          name: final-mvp-backend
          envVarKey: MONGODB_URL
      - fromService:
          type: web
          name: final-mvp-backend
          envVarKey: OPENAI_API_KEY
    autoDeploy: true
    branch: main

# Optional: Redis for caching (recommended for production)
  - type: redis
    name: final-mvp-cache
    plan: starter  # $7/month
    maxmemoryPolicy: allkeys-lru